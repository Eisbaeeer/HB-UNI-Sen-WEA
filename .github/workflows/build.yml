on:
  - push
  - pull_request

jobs:
  build-sketches:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - name: sen-wea

    steps:
      # GIT Checkout
      - uses: actions/checkout@v2

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1.1.1

      - name: Install Libs and Cores
        run: ./install-deps.sh

      - name: Download sketches
        run: ./download-sketch.sh

      - name: Compile Sketches
        run: ./${{ matrix.name }}.sh
